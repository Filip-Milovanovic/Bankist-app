<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/css/style.css" />
    <title>Banka</title>
  </head>
  <body>
    <nav class="nav">
      <p class="login-message">Log in to get started</p>
      <div class="img-box">
        <img class="image" src="src/img/logo.png" />
      </div>
      <form class="login-form">
        <input class="input input--user" type="text" placeholder="user" />
        <input
          class="input input--password"
          type="password"
          maxlength="4"
          placeholder="PIN"
        />
        <button class="btn btn--login">&rarr;</button>
      </form>
    </nav>
    <main class="app container">
      <div class="balance">
        <div class="balance-text-box">
          <p class="balance-text">Current balance</p>
          <p class="balance-date">
            As of <span class="datee">22/03/2022, 19:24</span>
          </p>
        </div>
        <div class="balance-value-box">
          <p class="balance-value">25 952,59 EUR</p>
        </div>
      </div>
      <div class="transfering">
        <!-- MOVEMENTS -->
        <div class="movements">
          <div class="movements__row">
            <div class="movements__type movements__type--withdrawal">
              1 withdrawal
            </div>
            <div class="movements__date">24/01/2037</div>
            <div class="movements__value">-378â‚¬</div>
          </div>
        </div>
        <!-- TRANSFER TO -->
        <div class="transfer transfer--to">
          <p class="heading first">Transfer money</p>
          <form class="last-form transfer-to-form">
            <div class="input-flex">
              <input class="actions-input input-to-user" type="text" />
              <label>To</label>
            </div>
            <div class="input-flex">
              <input class="actions-input input-to-amount" type="text" />
              <label>Amount</label>
            </div>
            <button class="btn button-actions sendto">&rarr;</button>
          </form>
        </div>
        <!-- REQUEST LOAN -->
        <div class="transfer request-loan">
          <p class="heading second">Request loan</p>
          <form class="request-loan-form">
            <div class="smth">
              <input class="actions-input input-loan" type="text" />
              <button class="btn button-actions loan-btn">&rarr;</button>
            </div>

            <label class="label">Amount</label>
          </form>
        </div>
        <!-- CLOSE ACCOUNT -->
        <div class="transfer close--account">
          <p class="heading third">Close accont</p>
          <form class="last-form close-account-form">
            <div class="input-flex">
              <input class="actions-input input-close-user" type="text" />
              <label>User</label>
            </div>
            <div class="input-flex">
              <input class="actions-input input-close-pin" type="text" />
              <label>PIN</label>
            </div>
            <button class="btn button-actions close--btn">&rarr;</button>
          </form>
        </div>
      </div>
      <div class="bottom">
        <div class="in-out">
          <p class="in">IN <span class="in--value"> 5020</span></p>
          <p class="out">OUT <span class="out--value"> 1170</span></p>
          <p class="interest">
            INTEREST <span class="interest--value"> 50</span>
          </p>
          <button class="btn--sort">Sort &darr;</button>
        </div>
        <div class="time-left">
          <p style="font-size: 1.8rem">
            Time before you log out: <span class="timer">05:00</span>
          </p>
        </div>
      </div>
    </main>
    <script src="src/js/script.js"></script>
  </body>
</html>
